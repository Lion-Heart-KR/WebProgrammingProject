<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부동산정보 - 회원가입</title>
    <link rel="stylesheet" href="style_login.css">
    <link rel="icon" type="image/x-icon" href="../images/house.png">
    <script src="https://kit.fontawesome.com/01d2319b40.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="login-box">
        <h2>Sign-Up</h2>
        <a href="index.html">HOME</a>
        <form>
            <div class="user-box">
                <input type="text" name="" required="" id="id_input">
                <label>ID</label>
                <p style="position:absolute; left:0; top:30px; color:black; font-size: 12px;" id="idCheck"></p>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" class="pw">
                <label>Password</label>
                <p style="position:absolute; left:0; top:30px; color:black; font-size: 12px;">(영문과 숫자 조합의 8~16자리를 입력해주세요.)</p>
            </div>
            <div class="user-box">
                <input type="password" name="" required="" class="pw">
                <label>Password check</label>
                <p style="position:absolute; left:0; top:25px;" id="pwCheck"></p>
            </div>
            <a href="#" id="Sign-Up">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Sign-Up
            </a>
        </form>
    </div>
    <script src="sign-up.js"></script>
</body>

</html>
